<html>
  <head>
    <title>boycott#1</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="build.js"></script>
    <script src="audioanalyser-levels-scale.js"></script>
    <script src="scale-y-color.js"></script>
  </head>
  <body>
    <a-scene antialias="true">
      <a-assets>
        <a-mixin id="bar"
          geometry="primitive: box"
          material="color: red"
          scale-y-color="from: 64 58 62; to: 190 88 105; maxScale: 15"
        ></a-mixin>
        <audio id="song" autoplay loop src="https://cdn.glitch.com/8ba362bd-5c62-4dc7-840f-39e6bd439108%2FThe_Slow_Death_Of_Irony.mp3?1500574727255"></audio>
      </a-assets>

      <a-entity
        audioanalyser="src: #song; smoothingTimeConstant: 0.9"
        audioanalyser-levels-scale="max: 50; multiplier: 0.06"
        entity-generator="mixin: bar; num: 256"
        layout="type: circle; radius: 10"
        rotation="0 180 0"
      ></a-entity>

      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" position="0 1 0" intensity="2"></a-light>
      <a-circle color="#333" opacity="0.8" rotation="-90 0 0" radius="12"
        roughness="1"></a-circle>
      <a-sky color="#222"></a-sky>
    </a-scene>
  </body>
</html>
